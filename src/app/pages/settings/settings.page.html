<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-icon name="settings-outline"></ion-icon> Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-select label="Unit System" [(ngModel)]="unitSetting" (ionChange)="handleUnitSettingChange()">
      <ion-select-option value="metric">Metric</ion-select-option>
      <ion-select-option value="US">US</ion-select-option>
    </ion-select>
    </ion-item>
  </ion-list>
  
</ion-content>
