<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/favourites" routerDirection="root">
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label>Favourites</ion-label>
      </ion-item>

      <ion-item routerLink="/settings" routerDirection="root">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>G00438812</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content id="main-content" [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="searchString" placeholder="Ingredients" label="Enter Ingredients"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="searchByIngredients()">Search Recipes</ion-button>
   
  @if(listedRecipes) {
    @for(recipe of listedRecipes; track recipe.id) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{recipe.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div>
          <img src={{recipe.image}} alt="Recipe Image">
        </div>
        <div>
          <ion-button (click)="handleRecipeDetailsClick(recipe.id)" [routerLink]="['/recipe-details']">Details</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    }
  }
  
  @if(listedRecipes.length === 0 && hasSearched) {
    <ion-item>
      <p>No recipes found. Please amend your search.</p>
    </ion-item>
  }

</ion-content>
